description: |
    A sample CircleCI config file that uses the ryanshoover/wpengine orb
    to test a site repo at every stage and deploy the site to WP Engine environments.

usage:
    version: 2.1

    orbs:
        wpengine: ryanshoover/wpengine@x.y.z

    workflows:
        version: 2

        build_test_deploy:
            jobs:
                - wpengine/build:
                    context: my-context

                - wpengine/lint:
                    context: my-context
                    requires:
                        - wpengine/build

                - wpengine/codeception:
                    context: my-context
                    requires:
                        - wpengine/build

                - wpengine/deploy_site:
                    context: my-context
                    name: deploy-development
                    environment: development
                    requires:
                        - wpengine/lint
                        - wpengine/codeception
                    filters:
                        branches:
                            only: development

                - wpengine/deploy_site:
                    context: my-context
                    name: deploy-staging
                    environment: staging
                    requires:
                        - wpengine/lint
                        - wpengine/codeception
                    filters:
                        branches:
                            only: staging

                - wpengine/deploy_site:
                    context: my-context
                    name: deploy-production
                    environment: production
                    requires:
                        - wpengine/lint
                        - wpengine/codeception
                    filters:
                        branches:
                            only:
                                - master
                                - production

                - wpengine/deploy_site:
                    context: my-context
                    name: deploy-feature
                    environment: thenameofmyfeatureinstall
                    requires:
                        - wpengine/lint
                        - wpengine/codeception
                    filters:
                        branches:
                            only:
                                - /feat-.*/

        regression:
            jobs:
                - wpengine/backstop:
                    config: tests/_backstop/index.js
                    context: my-context
                    filters:
                        branches:
                            only:
                                - development
                                - staging
                                - master
                                - production
