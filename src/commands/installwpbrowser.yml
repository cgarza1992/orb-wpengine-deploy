description: |
    Install all the system dependencies of WP Browser

steps:
    - restore_cache:
          keys:
              - installwpbrowser

    - run:
        name: Enable yarn installation
        command: |
            apt-get update && apt-get -y install gnupg2
            curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
            echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list

    - run:
        name: Install apt needs
        command: |
            apt-get update && \
            apt-get -y install \
                default-mysql-client \
                libjpeg-dev \
                libpng-dev \
                libzip-dev \
                nodejs \
                npm \
                yarn

    - run:
        name: Install PHP extensions
        command: |
            docker-php-ext-install \
                bcmath \
                pdo_mysql \
                opcache

    - run:
        name: Configure PHP
        command: echo "date.timezone = UTC" >> /usr/local/etc/php/php.ini

    - run:
        name: Install Dockerize
        command: |
            wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz \
                && tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz \
                && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz

    - run:
        name: Install wp-browser globally
        command: |
            composer global require --optimize-autoloader \
                lucatume/wp-browser \
                codeception/module-asserts \
                codeception/module-cli \
                codeception/module-db \
                codeception/module-filesystem \
                codeception/module-phpbrowser \
                codeception/module-rest \
                codeception/module-webdriver \
                codeception/util-universalframework \
                league/factory-muffin \
                league/factory-muffin-faker

    - run:
        name: Set up Apache
        command: echo 'ServerName localhost' >> /etc/apache2/apache2.conf; a2enmod rewrite

# Copy Codeception configs
# COPY config/codeception.*.yml /var/www/html/

    - save_cache:
          paths:
              - /home/circleci/.composer/vendor/
          key: - installwpbrowser
