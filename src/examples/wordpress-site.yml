description: |
    A sample CircleCI config file that uses the ryanshoover/wpengine orb
    to test a site repo at every stage, deploy the site to WP Engine
    environments, and run regressions on the staging site.

usage:
    version: 2.1

    orbs:
        wpengine: ryanshoover/wpengine@x.y.z

    workflows:
        version: 2

        build_test_deploy:
            jobs:
                - wpengine/build

                - wpengine/lint:
                      requires:
                          - wpengine/build

                - wpengine/codeception:
                      requires:
                          - wpengine/build

                - wpengine/deploy_site:
                      name: deploy-development
                      environment: development
                      requires:
                          - wpengine/lint
                          - wpengine/codeception
                      filters:
                          branches:
                              only: development

                - wpengine/deploy_site:
                      name: deploy-staging
                      environment: staging
                      requires:
                          - wpengine/lint
                          - wpengine/codeception
                      filters:
                          branches:
                              only: staging

                - wpengine/deploy_site:
                      name: deploy-production
                      environment: production
                      requires:
                          - wpengine/lint
                          - wpengine/codeception
                      filters:
                          branches:
                              only:
                                  - master
                                  - production

                - wpengine/deploy_site:
                      name: deploy-feature
                      environment: thenameofmyfeatureinstall
                      requires:
                          - wpengine/lint
                          - wpengine/codeception
                      filters:
                          branches:
                              only:
                                  - /feat-.*/

        regression:
            jobs:
                - wpengine/backstop-reference:
                    config: tests/backstop/
                    context: DXT
                    filters:
                        branches:
                            only:
                                - development
                                - staging
                                - master
                                - production

                - hold-for-deploy:
                    type: approval
                    requires: wpengine/backstop-reference

                - wpengine/backstop-test:
                    config: tests/backstop/
                    context: DXT
                    requires: hold-for-deploy
