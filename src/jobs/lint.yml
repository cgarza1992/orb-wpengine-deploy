description: |
    Lint the files to make sure everything follows best practices.
    `yarn run lint` can be a combination of phpcs, jslint, sass-lint, and more

executor: base

steps:
    - install:
          production: false
          include-composer: true
          include-yarn: true

    - run:
          name: Run composer lint
          command: |
              if jq '.scripts.lint' composer.json; then
                  composer run lint
              fi

    - run:
          name: Run yarn lint
          command: |
              if jq '.scripts.lint' package.json; then
                  yarn run lint
              fi
