description: |
    A sample CircleCI config file that uses the ryanshoover/wpengine orb
    to run lint and codeception on a WordPress plugin. It also deploys tags to
    a Gemfury repository.

usage:
    version: 2.1

    orbs:
        wpengine: ryanshoover/wpengine@x.y.z

    workflows:
        version: 2

        test-deploy:
            jobs:
                - wpengine/build:
                    context: my-context
                    filters:
                        branches:
                            only: /.*/
                        tags:
                            only: /^\d+\.\d+\.\d+$/

                - wpengine/lint:
                    context: my-context
                    requires:
                        - wpengine/build
                    filters:
                        branches:
                            only: /.*/
                        tags:
                            only: /^\d+\.\d+\.\d+$/


                - wpengine/codeception:
                    context: my-context
                    requires:
                        - wpengine/build
                    filters:
                        branches:
                            only: /.*/
                        tags:
                            only: /^\d+\.\d+\.\d+$/

                - wpengine/deploy_fury:
                    context: my-context
                    requires:
                        - wpengine/lint
                        - wpengine/codeception
                    filters:
                        branches:
                            ignore: /.*/
                        tags:
                            only: /^\d+\.\d+\.\d+$/
