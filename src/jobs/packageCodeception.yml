description: |
    Run codeception tests for end-to-end testing on a plugin or theme.
    Codeception supports unit, wpunit, functional, and acceptance testing.
    This job is based on the Docker image managed at https://github.com/ryanshoover/docker-wp-browser

parameters:
    package_type:
        description: Is this a WordPress plugin or theme
        type: enum
        enum: ["plugin", "theme"]
        default: plugin
    package_name:
        description: Name of the plugin or theme (directory name)
        type: env_var_name
        default: CIRCLE_PROJECT_REPONAME

executor: wp-browser
steps:
    - run:
          name: Make sure WordPress is loaded
          command: /entrypoint.sh

    - checkout:
          path: /var/www/config/<< parameters.package_type >>s/package

    - restore_cache:
          keys:
              - packageCodeception-dependencies-{{ checksum "/var/www/config/<< parameters.package_type >>s/package/composer.lock" }}
              - packageCodeception-dependencies-

    - run:
          name: Install composer dependencies
          command: composer install  --no-ansi --no-interaction --optimize-autoloader --no-progress
          working_directory: /var/www/config/<< parameters.package_type >>s/package

    - save_cache:
          paths:
              - /var/www/config/<< parameters.package_type >>s/package/vendor
          key: packageCodeception-dependencies-{{ checksum "composer.lock" }}

    - run:
          name: Move test files to working directory
          command: |
              mv /var/www/config/<< parameters.package_type >>s/package/vendor/wpengine/dxt-tester/lib/codecept $CIRCLE_WORKING_DIRECTORY
              mv /var/www/config/<< parameters.package_type >>s/package/vendor/wpengine/dxt-tester/lib/codeception.yml $CIRCLE_WORKING_DIRECTORY
              mv /var/www/config/<< parameters.package_type >>s/package/tests $CIRCLE_WORKING_DIRECTORY

    - run:
          name: Move package to named directory
          command: mv /var/www/config/<< parameters.package_type >>s/package /var/www/config/<< parameters.package_type >>s/${ << parameters.package_name >> }

    - run:
          name: Run Codeception acceptance tests
          command: codecept run acceptance --xml="$CIRCLE_WORKING_DIRECTORY/test-results/acceptance/results.xml"
    - run:
          name: Run Codeception functional tests
          command: codecept run functional --xml="$CIRCLE_WORKING_DIRECTORY/test-results/functional/results.xml"
    - run:
          name: Run Codeception unit tests
          command: codecept run unit --xml="$CIRCLE_WORKING_DIRECTORY/test-results/unit/results.xml"
    - run:
          name: Run Codeception wpunit tests
          command: codecept run wpunit --xml="$CIRCLE_WORKING_DIRECTORY/test-results/wpunit/results.xml"

    - store_test_results:
          path: test-results
